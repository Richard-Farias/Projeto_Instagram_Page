<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1,0">
        <link rel="stylesheet" href="style.css">
        <title> Instagram </title>
        <link rel="icon" type="imagem/png" 
        href="./img/instagramIcon.png"/>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
              <img src="./img/imgCelular.png" alt="Celular"> 
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./img/logoInstagra.png" class="instagram-logo" alt="Instagram Logo">
                   <div class="profile-foto">
                       <img src="./img/imgPerfiSaitama.jpg" alt="Foto de Perfil">
                   </div>
                   <a href="#"class="instagram-login" >Continue como Saitama</a>
                   <a href="#"class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é Saitama?</p>
                    <p class="not-account">
                        <span class="link-blue">Altenar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class=" app-download"></a>
                    </div>

                </div>
            </div>
        </div>
    </body>
</html>
